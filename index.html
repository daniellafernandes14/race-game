<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Get Set Go</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Get Set Go</h1>
    <div class="rules-card">
      <p>Player 1 - keep pressing "P" on your keyboard to get to the finish line</p>
      <p>Player 2 - keep pressing "Q" on your keyboard to get to the finish line</p>
    </div>
    <div class="game">
      <table class="player-1">
        <tr class="active">Peace</tr>
        <tr>To</tr>
        <tr>You</tr>
      </table>
      <table class="player-2">
        <tr class="active">Hello</tr>
        <tr>There</tr>
        <tr>Chicken</tr>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
</body>

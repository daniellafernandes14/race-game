<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Get Set Go</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Get Set Go</h1>
    <div class="rules-card">
      <p>Player 1 - Keep pressing "P" on your keyboard to get to the finish line</p>
      <p>Player 2 - Keep pressing "Q" on your keyboard to get to the finish line</p>
    </div>
    <div class="game">
      <table>
        <tr id="player-1">
          <td>Player 1</td>
          <td id="start1" class="active"></td>
          <td class="middle"></td>
          <td class="middle"></td>
          <td class="middle"></td>
          <td class="middle"></td>
          <td class="middle"></td>
          <td class="middle"></td>
          <td id="finish-1" class="finish"></td>
        </tr>
        <tr id="player-2">
          <td>Player 2</td>
          <td id="start2" class="active"></td>
          <td class="middle"></td>
          <td class="middle"></td>
          <td class="middle"></td>
          <td class="middle"></td>
          <td class="middle"></td>
          <td class="middle"></td>
          <td id="finish-2" class="finish"></td>
        </tr>
      </table>
    </div>
    <div class="score">
      <table>
        <h2>Score</h2>
        <tr>
          <td>Player 1</td>
          <td>Player 2</td>
        </tr>
        <tr>
          <td class="counter-display1"></td>
          <td class="counter-display2"></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
</body>
